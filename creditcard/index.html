  <div class="input-group" style="grid-column: 1 / -1;">
    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required pattern="\d{4} \d{4} \d{4} \d{4}" maxlength="19" />
  </div>

  <div class="input-row" style="grid-column: 1 / -1; display: grid; grid-template-columns: 2fr 1fr; gap: 10px;">

    <div class="input-group" style="margin: 0;">
      <label for="cardholder-name">Cardholder Name</label>
      <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Jane Doe" required minlength="2" maxlength="30" />
    </div>

    <div class="expiry-date-group" style="display: flex; gap: 10px; align-items: center;">
      <label>Expiration Date</label>
      <input type="text" id="exp-month" name="exp-month" placeholder="MM" required pattern="0[1-9]|1[0-2]" maxlength="2" inputmode="numeric" style="width: 40px; text-align: center;" />
      <input type="text" id="exp-year" name="exp-year" placeholder="YY" required pattern="\d{2}" maxlength="2" inputmode="numeric" style="width: 40px; text-align: center;" />
    </div>

  </div>
</section>


        <section class="card-back">
          <div class="magnetic-strip"></div>

          <div class="signature-box">
            <label for="signature">Signature</label>
            <input type="text" id="signature" name="signature" placeholder="Sign here" required maxlength="30" />
          </div>

          <div class="cvv-box">
            <label for="cvv-back">CVV</label>
            <input type="password" id="cvv-back" name="cvv-back" placeholder="123" required pattern="\d{3}" maxlength="3" />
          </div>
        </section>
      </div>

      <button type="submit" id="submit-btn">Submit Payment</button>
