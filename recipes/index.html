<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover easy, delicious, and accessible recipes for everyone." />
  <meta name="author" content="Your Name" />
  <meta property="og:title" content="Recipe Book">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Discover easy, delicious, and accessible recipes for everyone.">
  <meta property="og:image" content="images/recipe-book.png">
  <meta property="og:url" content="https://yourwebsite.com/recipes/index.html">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="recipes.css">
  <title>Recipe Book</title>
</head>
<body>
  <script type="module" src="main.js"></script>
  <header>
  <img src="images/recipe-book.png" alt="Recipe Book Logo">
  <h1>Recipe Book</h1>
</header>

<main id="maincontent">
  <form class="search-form">
    <label for="search">Search Recipes</label>
    <input type="text" id="search" name="search" placeholder="Search..." />
    <button type="submit">Search</button>
  </form>

  <section class="recipes">
    <article class="recipe-card">
      <img src="images/example.jpg" alt="Recipe Name">
      <h2>Delicious Recipe</h2>
      <p class="description">A short description that appears on larger screens.</p>
      <span
        class="rating"
        role="img"
        aria-label="Rating: 4 out of 5 stars"
      >
        <span aria-hidden="true">⭐</span>
        <span aria-hidden="true">⭐</span>
        <span aria-hidden="true">⭐</span>
        <span aria-hidden="true">⭐</span>
        <span aria-hidden="true">☆</span>
      </span>
    </article>
  </section>
</main>

<footer>
  <p style="font-size: 0.6em;">
    <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
  </p>
  <div class="social">
    <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
    <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
    <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
  </div>
</footer>

</body>
</html>
